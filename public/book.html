<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Book Delivery - QuickMail</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Book a Delivery</h1>
    <nav><a href="index.html">Home</a> | <a href="track.html">Track</a></nav>
  </header>
  <div class="container">
    <label>Sender Name</label>
    <input id="sender" type="text">

    <label>Receiver Name</label>
    <input id="receiver" type="text">

    <label>Pickup Address</label>
    <input id="pickup" type="text">

    <label>Destination Address</label>
    <input id="destination" type="text">

    <label>Package Details</label>
    <textarea id="packageDetails"></textarea>

    <button onclick="bookDelivery()">Book Delivery</button>
    <p class="result" id="result"></p>
  </div>

  <script>
  async function bookDelivery() {
    const data = {
      sender: sender.value,
      receiver: receiver.value,
      pickup: pickup.value,
      destination: destination.value,
      packageDetails: packageDetails.value
    };
    const res = await fetch('/api/book', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });
    const out = await res.json();
    if (out.success) {
      result.textContent = "✅ Booking successful! Tracking No: " + out.trackingNumber;
    } else {
      result.textContent = "❌ " + (out.error || "Failed to book");
    }
  }
  </script>
</body>
</html>
