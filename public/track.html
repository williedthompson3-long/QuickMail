<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Track Delivery - QuickMail</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Track Your Package</h1>
    <nav><a href="index.html">Home</a> | <a href="book.html">Book</a></nav>
  </header>
  <div class="container">
    <label>Enter Tracking Number</label>
    <input id="trackId" type="text">
    <button onclick="trackDelivery()">Track</button>
    <div id="trackResult"></div>
  </div>

  <script>
  async function trackDelivery() {
    const id = trackId.value.trim();
    if (!id) return;
    const res = await fetch('/api/track/' + id);
    const out = await res.json();
    const box = document.getElementById('trackResult');
    if (out.error) {
      box.innerHTML = `<p style="color:red;">‚ùå ${out.error}</p>`;
    } else {
      box.innerHTML = `
        <h3>Tracking Number: ${out.trackingNumber}</h3>
        <p><b>Status:</b> ${out.status}</p>
        <p><b>Sender:</b> ${out.sender}</p>
        <p><b>Receiver:</b> ${out.receiver}</p>
        <p><b>Pickup:</b> ${out.pickup}</p>
        <p><b>Destination:</b> ${out.destination}</p>
        <p><b>Created:</b> ${new Date(out.createdAt).toLocaleString()}</p>
      `;
    }
  }
  </script>
</body>
</html>
